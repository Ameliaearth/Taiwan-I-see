<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>尚未登入會員</title>
    <!-- font Anton&Inter CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- bootstrap reset CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    </head>

  <body>
    <%- include('./layout/header-notlog'); -%>

    <div class="container my-4">
      <h2 class="text-primary fw-bold py-3">會員登入</h2>
      <div class="row justify-content-center">
        <div class="col-4">
          <p class="text-center mb-5" style="color:#EA5400;">該功能僅限會員使用，請先登入會員</p>

          <form>
            <div class="mb-3">
              <label for="accountNumber" class="form-label">帳號</label>
              <input type="text" class="form-control" id="accountNumber" style="border-color: #9F9F9F;">
            </div>

            <div class="mb-2">
              <label for="accountPassword" class="form-label">密碼</label>
              <input type="password" class="form-control mb-2" id="accountPassword" style="border-color: #9F9F9F;">
            </div>
            <div class="d-flex justify-content-end mb-2">
              <a href="#" style="color: #9F9F9F;">忘記密碼？</a>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberCheck">
              <label class="form-check-label" for="rememberCheck">保持會員登入</label>
            </div>

            <a href="index-logged.html"><div type="submit" class="btn btn-primary" style="width: 100%;color: #ffffff;">登入</div></a>
          </form>
          <div class="d-flex justify-content-center mt-5">
            <a href="sign-up.html" style="color: #00B74F;text-decoration: none;"> &lt;尚未擁有帳號，立即加入會員&gt; </a>
          </div>
        </div>
      </div>
    </div>


    <%- include('./layout/index_footer-notlog'); -%>
    <script type="module" src="../main.js"></script>
  </body>

</html>
