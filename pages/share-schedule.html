    <h2>行程分享區</h2>
    <div class="recommand-footer my-2">
        <div class="my-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            <span>王先生</span>
            <span>2023/09/10</span>
        </div>
        <div class="recommand-info ">
            <form>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">回覆內容</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" required placeholder=
                    "梅山太平老街是我曾經造訪過的台灣地方中，最令人難以忘懷的一個。這個老街充滿濃厚的懷舊情懷，每一塊古老的磚瓦和木頭建築都仿佛訴說著過去的故事。漫步在這條老街上，彷彿穿越時光，感受到了台灣歷史的厚重。太平老街的古色古香，令人印象深刻。古老的店舖、傳統的攤販、懷舊的招牌，處處都充滿著台灣的獨特魅力。尤其是街頭小吃，味道讓人回味無窮，從肉圓到豆花，每一樣都是美食的極致享受。太平老街的居民也非常熱情友善，他們樂於與遊客交流，分享當地的歷史和文化。這種人情味讓我感到賓至如歸，讓整個旅程更加難忘。"></textarea>
                </div>
            </form>
        </div>
    </div>

              <img src="../assets/images/野柳地質公園-3.jpg" class="card-img-top">

        <div class="col">
            <div class="card h-100">

    <div class="mb-4"></div>
    <div class="row row-cols-1 row-cols-md-3 g-4">

              <img src="../assets/images/文臺寶塔-2.jpeg" class="card-img-top">

        <a href="share-schedule.html.html">

          <h3>李先生</h3>
        </div>
        <div class="col-10 border border-secondary p-4">
            <form>
              <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required placeholder="范姜老屋群是台灣保存完好的古老聚落，賦予遊客迷人的歷史氛圍。這裡的傳統台灣客家建築，包括木屋、祠堂和庭院，展現了豐富的文化傳統和歷史淵源。漫步在老屋群中，彷彿穿越到了過去，感受到了台灣世代相傳的文化底蘊。"></textarea>
              </div>
            </form>
        </div>
    </div>    
    <div class="row my-4">
        <div class="d-flex flex-column align-items-center justify-content-center col-2 border border-secondary p-4 text-center">

              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
          <h3>陳先生</h3>
        </div>
        <div class="col-10 border border-secondary p-4">
            <form>
              <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required placeholder="北投溫泉博物館是一個深入探索台灣溫泉歷史的精彩場所。博物館展示了北投豐富的溫泉文化和療癒傳統。參觀者可以了解溫泉的起源、不同種類的泉水、溫泉的治療效益以及溫泉文化的演變。博物館的展示品包括文物、模型和多媒體展示，生動地呈現了這個主題。"></textarea>
              </div>
            </form>
        </div>
    </div>    
    <div class="row my-4">
        <div class="d-flex flex-column align-items-center justify-content-center col-2 border border-secondary p-4 text-center">

          </svg>
          <h3>蔡小姐</h3>
        </div>
        <div class="col-10 border border-secondary p-4">
            <form>
              <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required placeholder="十分瀑布是台灣令人驚嘆的自然奇觀之一。瀑布高從山川湍流中垂直落下，濺起的水花如銀絲般閃耀陽光，美不勝收。特別的是，夜間的十分瀑布瀑光表演更是令人著迷，每當夜幕降臨，瀑布被燈光照亮，宛如仙境一般。這個地方充滿著靜謐和自然之美，令人心曠神怡。"></textarea>
              </div>
            </form>
        </div>
    </div>
